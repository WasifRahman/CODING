<!-- Border -->
<!doctype html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <style>
        h1, h2, h3{
          border-radius: 50px;
          border-left: 5px red solid;/*border-top, border-bottom use kora jabe*/
          border: 5px green inset;/*solid double...border-color, border-width, border-style e lekha jabe*/
          width: 280px;
        }
      </style>

    </head>
    <body>
      <h1>This is a heading 1</h1>
      <h2>This is a heading 2</h2>
      <h3>This is a heading 3</h3>

    </body>
  </html>
